{% extends 'blog/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul class="list-articles">
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        {% autoescape on %}
        {{post.content|linebreaks|truncatewords:32}}
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ post.get_absolute_url }}">Читать пост</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
